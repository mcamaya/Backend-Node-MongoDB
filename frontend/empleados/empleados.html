<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados | SuperArtemis</title>
    <script src="empleados.js" type="module" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
              <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="font-weight-light">SuperArtemis</h1>
                <p class="lead text-muted">Mejores precios, mejor calidad</p>
                <p>
                  <button class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#añadirModal"><i class="m-2 bi bi-plus-circle-fill"></i>Añadir Empleado</button>
                </p>
              </div>
            </div>
          </section>
      <!-- modals -->
      <div class="modal fade" id="añadirModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Empleado</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="formulario">
                  <div class="mb-3">
                    <label for="nombre" class="col-form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre">
                  </div>
                  <div class="mb-3">
                      <label for="cedula" class="col-form-label">Cédula:</label>
                      <input type="number" class="form-control" id="cedula">
                  </div>
                  <div class="mb-3">
                      <label for="eps" class="col-form-label">EPS:</label>
                      <input type="text" class="form-control" id="eps">
                  </div>
                  <div class="mb-3">
                      <label for="sueldoMensual" class="col-form-label">Sueldo Mensual:</label>
                      <input type="number" class="form-control" id="sueldoMensual">
                  </div>
                  <div class="mb-3">
                    <label for="cargo" class="col-form-label">Cargo:</label>
                    <input type="text" class="form-control" id="cargo">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Añadir</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- update modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="updateModalh1">Actualizar Cliente</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="formularioUpdate">
                    <input type="text" class="form-control" id="idUpdate" hidden>
                    <div class="mb-3">
                      <label for="nombreUpdate" class="col-form-label">Nombre:</label>
                      <input type="text" class="form-control" id="nombreUpdate">
                    </div>
                    <div class="mb-3">
                        <label for="cedulaUpdate" class="col-form-label">Cédula:</label>
                        <input type="number" class="form-control" id="cedulaUpdate">
                    </div>
                    <div class="mb-3">
                      <label for="epsUpdate" class="col-form-label">EPS:</label>
                      <input type="text" class="form-control" id="epsUpdate">
                    </div>
                    <div class="mb-3">
                        <label for="sueldoMensualUpdate" class="col-form-label">Sueldo Mensual:</label>
                        <input type="number" class="form-control" id="sueldoMensualUpdate">
                    </div>
                    <div class="mb-3">
                      <label for="cargoUpdate" class="col-form-label">Cargo:</label>
                      <input type="text" class="form-control" id="cargoUpdate">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      
      
          <div class="album py-5 bg-light">
            <div class="container">
      
              <!-- cards container -->
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="contenedor-cards">
      
              
              </div>
      
            </div>
          </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
